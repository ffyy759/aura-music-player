name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Fix local.properties
        run: |
          echo "flutter.sdk=$(which flutter | sed 's|/bin/flutter||')" > android/local.properties
          echo "sdk.dir=$ANDROID_HOME" >> android/local.properties

      - name: Fix settings.gradle
        run: |
          cat > android/settings.gradle << 'EOF'
          pluginManagement {
              def flutterSdkPath = {
                  def properties = new Properties()
                  file("local.properties").withInputStream { properties.load(it) }
                  def flutterSdkPath = properties.getProperty("flutter.sdk")
                  assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
                  return flutterSdkPath
              }()
              includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          plugins {
              id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
              id "com.android.application" version "8.1.0" apply false
              id "org.jetbrains.kotlin.android" version "1.9.0" apply false
          }
          include ":app"
          EOF

      - name: Fix build.gradle
        run: |
          cat > android/app/build.gradle << 'EOF'
          plugins {
              id "com.android.application"
              id "kotlin-android"
              id "dev.flutter.flutter-gradle-plugin"
          }
          android {
              namespace "com.example.aura_music_player"
              compileSdkVersion 34
              ndkVersion "25.1.8937393"
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
              kotlinOptions {
                  jvmTarget = '17'
              }
              defaultConfig {
                  applicationId "com.example.aura_music_player"
                  minSdkVersion 21
                  targetSdkVersion 34
                  versionCode 1
                  versionName "1.0"
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.debug
                  }
              }
          }
          flutter {
              source '../..'
          }
          dependencies {}
          EOF

      - name: Build APK
        run: |
          flutter pub get
          flutter build apk --debug

      - uses: actions/upload-artifact@v4
        with:
          name: aura-music-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
